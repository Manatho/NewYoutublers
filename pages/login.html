<html lang="en">

<head>
    <import file="./components/HeaderProperties.html"></import>
    <title>Home</title>
</head>

<body>
    <import file="./components/NavBar.html"></import>
    <div class="container">
        <hr>
        <hr>
        <div class="container-background">
            <h2 class="no-margin">Login</h2>
            <hr>
            <form id="data" class="login-container" action="/login" method="post" enctype="multipart/form-data">
                <div style="width:80%; margin: auto;">
                    <input class="upload-textinput" type="text" id="name" name="username" placeholder="Username" required>
                    <hr>
                    <input class="upload-textinput" type="password" id="password" name="password" placeholder="Password" required>
                    <input class="btn btn-default" style="margin-top: 10px;" type="submit" value="Login">
                    <a href="/createuser" class="btn" style="margin-top: 9px; ">New User</a>
                </div>
            </form>
        </div>
    </div>

    <script type='text/javascript'>

    $("#data").submit(function(event) {
      event.preventDefault();
    
      var $form = $( this ), url = $form.attr( 'action' );
      var posting = $.post( url, { username: $('#name').val(), password: $('#password').val()} );

      posting.done(function( data ) {
        data = JSON.parse(data)
        console.log(data, data.status)
        
        if(data.status == "error")
            alert(data.message);
        else if(data.status == "success")
             window.location = data.message;

        
      });
    });
    </script>

</body>

</html>
